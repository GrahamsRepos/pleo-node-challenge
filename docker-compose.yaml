version: "3.8"

services:
  api:
    #We use debian instead of alpine because it comes pre-installed with some deps like make and gcc etc.
    image: node:16.15.1-bullseye
    command: >
      sh -c "apt install -y python3 && 
            yarn install && 
            export NODE_ENV=dev && 
            yarn watch"
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app/
    ports:
      - 9001:9001
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - ./dump.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=challenge
    ports:
      - 5433:5432

volumes:
  postgres_data:
